<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--Thymeleaf 문법을 사용하기 위해서 추가-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${data}">Hello Thymeleaf!!</p> <!--ThymeleafExController의 model의 data라는 key 값에 담아준 값을 출력.
                                               이때 사용하는 Thymeleaf의 문법이 "th:text"
                                               data를 담아주기 위해서는 EL표기식을 사용-->
</body>
</html>
